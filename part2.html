            <!--
              Na froncie trzeba znać 3 języki. HTML, CSS i JavaScript.
              HTML od contentu , CSS on wyglądu strony i
              JavaScript od zachowania strony.
              Sposoby uruchamiania skryptu.
              Przyklad jeden.

            <li>JavaScript</li>
            <!--
            Składnia
            var, string, number, operacje, komentarze

            Typy danych
            var length = 16;                               // Number
            var lastName = "Johnson";                      // String
            var cars = ["Saab", "Volvo", "BMW"];           // Array
            var x = {firstName:"John", lastName:"Doe"};    // Object

            Funkcje
            var carName = "Volvo";
            // code here can use carName

            function myFunction() {
                // code here can use	carName
            }

            Obiekty
              var person = {
                firstName:"John",
                lastName:"Doe",
                age:50,
                eyeColor:"blue",
                fullName: function() {
                    return this.firstName + ' ' + this.lastName;
                  }
                };

            Scope
              Zbiór zmiennych do których mamy dostęp.
              Zależy od mniejsca wywołania

              window - jako globalny scope

              window.getElementById('id'); // scope na window

              person.fullName(); // scope jest ustawiony na person

            Eventy
            <button onclick="displayDate()">The time is?</button>

            Math
            Math.PI;            // returns 3.141592653589793
            Math.round(4.7);    // returns 5
            Math.round(4.4);    // returns 4
            Math.pow(8,2);      // returns 64
            Math.sqrt(64);      // returns 8
            Math.abs(-4.7);     // returns 4.7
            Math.ceil(4.4);     // returns 5
            Math.floor(4.7);    // returns 4
            Math.sin(90 * Math.PI / 180);     // returns 1 (the sine of 90 degrees)
            Math.cos(90 * Math.PI / 180);     // returns 1 (the sine of 90 degrees)
            Math.min(0, 150, 30, 20, -8, -200);  // returns -200
            Math.max(0, 150, 30, 20, -8, -200);  // returns 150
            Math.random();              // returns a random number

            Dates

            Arrays
            var cars = [
                "Saab",
                "Volvo",
                "BMW"
            ];

            Condition
            if (condition1) {
                block of code to be executed if condition1 is true
            } else if (condition2) {
                block of code to be executed if the condition1 is false and condition2 is true
            } else {
                block of code to be executed if the condition1 is false and condition2 is false
            }

            Switch
              switch (new Date().getDay()) {
                  case 0:
                      day = "Sunday";
                      break;
                  case 1:
                      day = "Monday";
                      break;
                  case 2:
                      day = "Tuesday";
                      break;
                  case 3:
                      day = "Wednesday";
                      break;
                  case 4:
                      day = "Thursday";
                      break;
                  case 5:
                      day = "Friday";
                      break;
                  case 6:
                      day = "Saturday";
              }

            For Loop
              for (i = 0; i < cars.length; i++) {
                  text += cars[i] + "<br>";
              }
              break
              continue

            While
              while (i < 10) {
                text += "The number is " + i;
                i++;
              }

              do {
                  text += "The number is " + i;
                  i++;
              }
              while (i < 10);

            Type conversion
            http://www.w3schools.com/js/js_type_conversion.asp

            Regular Expression
            var patt = /w3schools/i;

            Errors
            function myFunction() {
                var message, x;
                message = document.getElementById("message");
                message.innerHTML = "";
                x = document.getElementById("demo").value;
                try {
                    if(x == "") throw "is empty";
                    if(isNaN(x)) throw "is not a number";
                    x = Number(x);
                    if(x > 10) throw "is too high";
                    if(x < 5) throw "is too low";
                }
                catch(err) {
                    message.innerHTML = "Error: " + err + ".";
                }
                finally {
                    document.getElementById("demo").value = "";
                }
            }
